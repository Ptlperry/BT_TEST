<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Resistration form using form</title>


      <!-- REMIX -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" referrerpolicy="no-referrer" />
 
      <!-- BOOTSTRAP -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

      <!-- STYLE -->
    <link  href="./css/que4.css" rel="stylesheet"/>
</head>
<body>
    


    <div class="container p-3 ">
       
        <h2 class=" text-center text-white">Registration Form</h2>

        <div class="row justify-content-center">
        <form class="w-50 mt-4">
            <div class="mb-3">
                <label for="exampleInputName1" class="form-label"> <i class="ri-user-line fs-5 me-2"></i>Name</label>
                <input type="name" class="form-control" id="exampleInputName1" required>
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"><i class="ri-mail-line fs-5 me-2
                "></i>    Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"><i class="ri-git-repository-private-line fs-5 me-2"></i>Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="form-check ">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                 Remember me                    
                </label>
              </div>



            <div class="form-check mt-5">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
              Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                 Female
                </label>
              </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
          </form>
        </div>
    </div>
    
    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


</body>
</html>
